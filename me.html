            <p>管理人について</p>

                <p class="about_me">
                大学生時代、EDM（エレクトロニックダンスミュージック）に出会い、のめり込んでいく。<br>
                そして、音楽を聴いている内に、自分自身も音楽を通して自己表現がしたい。<br>
                と考えるようになり、広島でDJとしての活動を開始する。<br>
                クラブ専属DJに弟子入りをしたり、仲間の主催するイベントにも積極的に参加していく。<br>
                そして、そんな中で初めてHIPHOPと出会う。<br>
                限られた短い歌詞の中で、鮮明に情景が思い浮かぶ言葉選びや、心に響くような歌詞、<br>
                そしてネガティブな感情さえもアートに変えて表現するところに感銘を受け、<br>
                自分もHIPHOPのDJになりたいと思うようになる。<br>
                その後はHIPHOP DJとして活動し、最終的にはHIPHOPが好きな人なら誰でも知っている<br>
                唾奇やBES from SWANKY SWIPE、Willy Wonka達とも同じイベントで共演を果たしたり、<br>
                観客200名程の前でDJが出来るまでになっていく。<br>
                地元は広島だが、2020年に上京。<br>
                現在は音楽活動は休止し、東京でWEBデザイナーとして奮闘中。<br>
                <br>
